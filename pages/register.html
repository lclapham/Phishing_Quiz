<!DOCTYPE html>

<head>

<body class="ui-body">

    <!-- Sign Up Page Start REGISTRATION-->

        <p>Enter your name and email. Failure to do so will result in recieving no credit.</p>
        <main>
            <article role="main" class="ui-content">
                <form id="mySignUpForm">
                    <fieldset>
                        <label for="">First Name</label>
                        <input id="fName" type="text">
                        <label for="">Last Name</label>
                        <input id="lName" type="text">
                        <label for="Your Email">Email Address</label>
                        <input id="uEmail" type="email">
                    </fieldset>
                    <!-- 
                    <a href="./instructions.html"> </a> -->

                </form>
            </article>
        </main>

        <footer data-role="footer" data-position="fixed">
            <h4>227 InfoSec, Inc. 2022&copy;</h4>
        </footer>
