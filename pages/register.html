<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Phishing Quiz</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

</head>

<body class="ui-body">
    <div class="content content-register">

    <!-- Sign Up Page Start REGISTRATION-->
    <section class="content__section" data-role="page" id="pgSignUp" data-theme="b" data-fullscreen="true">

        <header class="content__section--pages" data-role="header">
            <h1>Register</h1>
            <br>
        </header>

        <div class="content__section--text">
            <p>Welcome to the 227 InfoSec phishing training quiz. <br>
            Registration is necessary to record your results.
            <!-- Enter your name and email. Failure to do so will result in recieving no credit. -->
        </p>
</div>

    </section>
        <main class="content__section--register">
            <article role="main" class="ui-content">
                <form class="content__section--register-form" id="mySignUpForm">
                    <fieldset class="content__section--register-fieldset"> 
                        <!-- <label class="register-name" for="">First Name</label> -->
                        <input class="register-input register-input-name" id="fName" type="text" placeholder="First name">
                        <!-- <label class="register-lastname" for="">Last Name</label> -->
                        <input class="register-input  register-input-lastname" id="lName" type="text" placeholder="Last name">
                        <!-- <label class="register-email" for="Your Email">Email Address</label> -->
                        <input class="register-input register-input-email" id="uEmail" type="email" placeholder="Email address">
                    </fieldset>
                    <!-- 
                    <a href="./instructions.html"> </a> -->
                    <div class="content__section--button content__section--button-register userBtns">

                    <button class="ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-icon-action" id="uSignUpBtn"
                        type="submit">Continue</button>
                    <!-- This should take them to instructions page -->
                    </div>
                </form>
            </article>
        </main>

        <footer class="footer-register" data-role="footer" data-position="fixed">
            <h6>227 InfoSec, Inc. 2022&copy;</h6>
        </footer>
</div>
</body>


<!-- <script ref="preload" src="../js/registration.js"></script> -->
<script rel="preload" src="../js/registration.js"></script>

</html>
